  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, set, get, update } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDbAUn8UFkKwnc84Zzv58RUdb41-jwntEk",
      authDomain: "student-info-board.firebaseapp.com",
      projectId: "student-info-board",
      storageBucket: "student-info-board.appspot.com",
      messagingSenderId: "909163093372",
      appId: "1:909163093372:web:531000556cf9adf3f398f9",

    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    console.log("Firebase app initialized.");

    const botonAcceder = document.getElementById('botonAcceder');
    const sidebar = document.getElementById('sidebar');
    const cerrarSidebar = document.getElementById('cerrarSidebar');
    const submitPassword = document.getElementById('submitPassword');
    const inputPassword = document.getElementById('inputPassword');

    const seccionOpciones = document.getElementById('seccionOpciones');

    const volverOpcionesDesdeTV = document.getElementById('volverOpcionesDesdeTV');

    const botonAgregarItem = document.getElementById('botonAgregarItem');
    const listaItems = document.getElementById('listaItems');
    const listaProfesores = document.getElementById('listaProfesores');
    const listaTV = document.getElementById('listaTV');
    const listaCumpleanos = document.getElementById('listaCumpleanos');

    const recepcionRef = ref(db, 'recepcion');
    const cumpleanosRef = ref(db, 'cumpleanos');

    let estaAutenticado = false;

    // Funci√≥n para inicializar datos de cumplea√±os (con fechas de hoy para prueba)
    async function inicializarDatosCumpleanos() {
      console.log("Inicializando datos de cumplea√±os...");
      try {
        // Usar la fecha actual para asegurar que hay cumplea√±os hoy
        const today = new Date();
        const currentDay = String(today.getDate()).padStart(2, '0');
        const currentMonth = String(today.getMonth() + 1).padStart(2, '0');
        
        const estudiantesPrueba = [
          { nombre: "Mar√≠a Gonz√°lez", grado: "5¬∞ Primaria", fecha: `${currentDay}/${currentMonth}/2010` },
          { nombre: "Carlos Rodr√≠guez", grado: "3¬∞ Secundaria", fecha: `${currentDay}/${currentMonth}/2007` },
          { nombre: "Ana L√≥pez", grado: "1¬∞ Primaria", fecha: `${currentDay}/${currentMonth}/2008` }
        ];

        // Verificar si ya existen datos
        const snapshot = await get(cumpleanosRef);
        if (!snapshot.exists()) {
          // Solo inicializar si no hay datos
          for (const estudiante of estudiantesPrueba) {
            await push(cumpleanosRef, estudiante);
          }
          console.log("Datos de cumplea√±os inicializados para hoy:", `${currentDay}/${currentMonth}`);
        } else {
          console.log("Datos de cumplea√±os ya existen en Firebase.");
        }
      } catch (error) {
        console.error("Error al inicializar datos de cumplea√±os:", error);
      }
    }

    inicializarDatosCumpleanos();

    // Escuchar cambios en cumplea√±os
    onValue(cumpleanosRef, (snapshot) => {
      console.log("Evento onValue para cumplea√±os disparado (despu√©s de inicializaci√≥n forzada).");
      const data = snapshot.val();
      if (!data) {
        console.log("No hay datos de cumplea√±os disponibles despu√©s de la inicializaci√≥n (esto podr√≠a ser un problema).");
        listaCumpleanos.innerHTML = '<li style="text-align: center; color: #666;">No hay cumplea√±os registrados para hoy.</li>';
        return;
      }
      cargarCumpleanos(data);
    }, (error) => {
      console.error("Error al leer datos de cumplea√±os de Firebase:", error);
      alert("Error al cargar cumplea√±os: " + error.message + ". Revisa las reglas de seguridad de Firebase.");
    });

    // Funci√≥n para cargar y mostrar cumplea√±os
    function cargarCumpleanos(data) {
      console.log("Cargando cumplea√±os con data:", data);
      listaCumpleanos.innerHTML = '';
      
      if (!data) {
        console.log("No hay datos de cumplea√±os");
        listaCumpleanos.innerHTML = '<li style="text-align: center; color: #666;">No hay cumplea√±os registrados para hoy.</li>';
        return;
      }

      const today = new Date();
      const currentYear = today.getFullYear();
      const currentDay = today.getDate();
      const currentMonth = today.getMonth() + 1;

      console.log(`Fecha actual: ${currentDay}/${currentMonth}/${currentYear}`);

      const cumpleanosDeHoy = Object.entries(data).filter(([key, val]) => {
        console.log(`Verificando cumplea√±os: ${val.nombre} - ${val.fecha}`);
        const [day, month, year] = val.fecha.split('/'); // dd/mm/yyyy formato
        const esCumpleanosHoy = parseInt(day) === currentDay && parseInt(month) === currentMonth;
        console.log(`¬øEs cumplea√±os hoy? ${esCumpleanosHoy} (${day}/${month} vs ${currentDay}/${currentMonth})`);
        return esCumpleanosHoy;
      }).map(([key, val]) => ({
        key,
        ...val
      }));

      console.log("Cumplea√±os de hoy encontrados:", cumpleanosDeHoy);

      if (cumpleanosDeHoy.length === 0) {
        listaCumpleanos.innerHTML = '<li style="text-align: center; color: #666;">No hay cumplea√±os registrados para hoy.</li>';
        console.log("No hay cumplea√±os para hoy.");
        return;
      }

      cumpleanosDeHoy.sort((a, b) => a.nombre.localeCompare(b.nombre));

      cumpleanosDeHoy.forEach(cumple => {
        const [day, month, birthYear] = cumple.fecha.split('/'); // dd/mm/yyyy formato
        let age = currentYear - parseInt(birthYear);
        
        const birthMonthNum = parseInt(month);
        const birthDayNum = parseInt(day);

        if (currentMonth < birthMonthNum || (currentMonth === birthMonthNum && currentDay < birthDayNum)) {
            age--;
        }

        const li = document.createElement('li');
        li.innerHTML = `
          <div class="cumpleanos-nombre">${cumple.nombre}</div>

          <div class="mensaje-felicitacion">¬°Felicidades! üéâ</div> `;
        listaCumpleanos.appendChild(li);
      });
      console.log(`${cumpleanosDeHoy.length} cumplea√±os renderizados para hoy (${currentDay}/${currentMonth})`);
    }

    // Event listeners para la interfaz de usuario
    botonAcceder.addEventListener('click', () => {

    });

    });

      if(inputPassword.value === 'NorthHill22') {

      listaItems.innerHTML = '';

      console.log("Evento onValue para recepci√≥n disparado.");

      const data = snapshot.val();

        console.log("No hay datos en recepci√≥n.");
        return;
      }

      Object.entries(data).forEach(([key, val]) => {
        addItemToReceptionList(val, key);
        addItemToTeachersList(val, key);
        addItemToTVList(val, key);
      });

    }, (error) => {
        console.error("Error al leer datos de recepci√≥n de Firebase:", error);

    // FUNCI√ìN MODIFICADA: Ahora con dos campos de fecha "Desde" y "Hasta"
    function addItemToReceptionList(data = null, key = null) {
      const li = document.createElement('li');
      li.setAttribute('data-key', key);

      checkboxContainer.appendChild(checkboxLabel);
      checkboxContainer.appendChild(checkbox);

      // Crear el contenedor de fechas
      const datesContainer = document.createElement('div');
      datesContainer.className = 'dates-container';
      
      const datesRow = document.createElement('div');
      datesRow.className = 'dates-row';
      
      // Crear campo "Desde"
      const dateFromGroup = document.createElement('div');
      dateFromGroup.className = 'date-group';
      
      const dateFromLabel = document.createElement('div');
      dateFromLabel.className = 'date-label';
      dateFromLabel.textContent = 'Desde';
      
      const dateFromInput = document.createElement('input');
      dateFromInput.type = 'date';
      dateFromInput.style.display = 'none'; // Inicialmente oculto
      
      dateFromGroup.appendChild(dateFromLabel);
      dateFromGroup.appendChild(dateFromInput);
      
      // Crear campo "Hasta"
      const dateToGroup = document.createElement('div');
      dateToGroup.className = 'date-group';
      
      const dateToLabel = document.createElement('div');
      dateToLabel.className = 'date-label';
      dateToLabel.textContent = 'Hasta';
      
      const dateToInput = document.createElement('input');
      dateToInput.type = 'date';
      dateToInput.style.display = 'none'; // Inicialmente oculto
      
      dateToGroup.appendChild(dateToLabel);
      dateToGroup.appendChild(dateToInput);
      
      datesRow.appendChild(dateFromGroup);
      datesRow.appendChild(dateToGroup);
      datesContainer.appendChild(datesRow);

      // Funci√≥n para mostrar/ocultar los campos de fecha
      function toggleDateInputs() {
        if (checkbox.checked) {
          dateFromInput.style.display = 'none';
          dateToInput.style.display = 'none';
        } else {
          dateFromInput.style.display = 'block';
          dateToInput.style.display = 'block';
          // Establecer fecha por defecto (hoy) en formato yyyy-mm-dd
          if (!dateFromInput.value) {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            dateFromInput.value = `${year}-${month}-${day}`;
          }
          if (!dateToInput.value) {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            dateToInput.value = `${year}-${month}-${day}`;
          }
        }
      }

      // Event listener para el checkbox
      checkbox.addEventListener('change', toggleDateInputs);

      if (data) {
        input1.value = data.input1 || '';
        input2.value = data.input2 || '';
        input3.value = data.input3 || '';
        checkbox.checked = data.checkbox !== undefined ? data.checkbox : true;
        if (data.dateFromValue) {
          dateFromInput.value = data.dateFromValue;
        }
        if (data.dateToValue) {
          dateToInput.value = data.dateToValue;
        }
        toggleDateInputs(); // Aplicar la l√≥gica de mostrar/ocultar fechas
        [input1, input2, input3].forEach(i => i.disabled = true);
        checkbox.disabled = true;
        dateFromInput.disabled = true;
        dateToInput.disabled = true;
      }

      const botonEnviar = document.createElement('button');
      botonEnviar.textContent = '‚úì';
      botonEnviar.className = 'enviar';
      botonEnviar.style.display = data ? 'none' : 'inline-block';

      const botonEditar = document.createElement('button');
      botonEditar.textContent = '‚úé';
      botonEditar.className = 'editar';
      botonEditar.style.display = data ? 'inline-block' : 'none';

      const botonEliminar = document.createElement('button');
      botonEliminar.textContent = '√ó';
      botonEliminar.className = 'eliminar';

      botonEnviar.addEventListener('click', () => {
        if (
          input1.value.trim() === '' ||
          input2.value.trim() === '' ||
          input3.value.trim() === ''
        ) {
          alert('Por favor, rellene todos los campos antes de enviar.');
          return;
        }
        [input1, input2, input3].forEach(i => i.disabled = true);
        checkbox.disabled = true;
        dateFromInput.disabled = true;
        dateToInput.disabled = true;
        botonEnviar.style.display = 'none';
        botonEditar.style.display = 'inline-block';

        const nuevoDato = {
          input1: input1.value,
          input2: input2.value,
          input3: input3.value,
          checkbox: checkbox.checked,
          dateFromValue: dateFromInput.value || null,
          dateToValue: dateToInput.value || null
        };

        console.log("Datos a guardar:", nuevoDato);

        if (key) {
          update(ref(db, `recepcion/${key}`), nuevoDato)
            .then(() => console.log(`Actualizado item de recepci√≥n con key: ${key}`))
            .catch(error => console.error("Error al actualizar:", error));
        } else {
          push(recepcionRef, nuevoDato)
            .then((newItemRef) => {
              li.setAttribute('data-key', newItemRef.key);
              console.log(`A√±adido nuevo item a recepci√≥n con key: ${newItemRef.key}`);
            })
            .catch(error => console.error("Error al guardar:", error));
        }
      });

      botonEditar.addEventListener('click', () => {
        [input1, input2, input3].forEach(i => i.disabled = false);
        checkbox.disabled = false;
        dateFromInput.disabled = false;
        dateToInput.disabled = false;
        botonEnviar.style.display = 'inline-block';
        botonEditar.style.display = 'none';
      });

      botonEliminar.addEventListener('click', () => {
        const itemKey = li.getAttribute('data-key');
        if (itemKey) {
          remove(ref(db, `recepcion/${itemKey}`));
          console.log(`Eliminado item de recepci√≥n con key: ${itemKey}`);
        } else {
          li.remove();
          console.log("Eliminado item nuevo no guardado.");
        }
      });

      li.appendChild(input1);
      li.appendChild(spanDe);
      li.appendChild(input2);
      li.appendChild(spanSeVaCon);
      li.appendChild(input3);
      li.appendChild(checkboxContainer); // A√±adir contenedor del checkbox
      li.appendChild(datesContainer); // A√±adir contenedor de fechas
      li.appendChild(botonEnviar);
      li.appendChild(botonEditar);
      li.appendChild(botonEliminar);

      listaItems.appendChild(li);

      if (!data) {
        input1.value = '';
        input2.value = '';
        input3.value = '';
        checkbox.checked = true; // Siempre empezar√° marcado para nuevos items
      }
    }

    // Funci√≥n para verificar si una entrada debe mostrarse hoy
    function esSalidaDeHoy(data) {
      const today = new Date();
      const todayStr = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
      
      // Si est√° marcado como "solo hoy", siempre se muestra
      if (data.checkbox === true) {
        return true;
      }
      
      // Si no est√° marcado como "solo hoy", verificar el rango de fechas
      if (data.dateFromValue && data.dateToValue) {
        const fechaDesde = new Date(data.dateFromValue);
        const fechaHasta = new Date(data.dateToValue);
        const fechaHoy = new Date(todayStr);
        
        return fechaHoy >= fechaDesde && fechaHoy <= fechaHasta;
      }
      
      // Si solo hay fecha "desde", verificar si hoy es mayor o igual
      if (data.dateFromValue && !data.dateToValue) {
        const fechaDesde = new Date(data.dateFromValue);
        const fechaHoy = new Date(todayStr);
        
        return fechaHoy >= fechaDesde;
      }
      
      // Si no hay fechas espec√≠ficas y no est√° marcado "solo hoy", no mostrar
      return false;
    }

    // FUNCI√ìN MODIFICADA: Filtra solo las salidas del d√≠a actual
    function addItemToTeachersList(data, key) {

      if (esSalidaDeHoy(data)) {
